  <canvas #canvasPerson [hidden]="true"></canvas>

  <video #videoPerson class="webcam-stream" autoplay playsinline></video>

  <div class="verticalLine">&nbsp;</div>
      
  <div class="centerCircleBorder">
      <img style="width: 15vw; height: auto;" src="/assets/images/game_logo_large.png">
  </div>

  <!-- ####################################################################################################### -->

  <div [hidden]="!playerTwo.isNoPlayerFound()" class="leftGauge largerFont">
    WAITING FOR PLAYER ONE
  </div>

  <div [hidden]="!playerTwo.isUnknownPlayerFound()" class="leftGauge largerFont">
    HEY THERE,<br>FIRST-TIMER!<br><br>
    <span class="ready">READY</span>
  </div>

  <div [hidden]="!playerTwo.isKnownPlayerFound()" class="leftGauge largerFont">
    WELCOME BACK!<br>
    {{playerTwo.name}}<br>
    HIGHSCORE: {{playerTwo.score}}<br><br>
    <span class="ready">READY</span>
  </div>

  <!-- ####################################################################################################### -->

  <div [hidden]="!playerOne.isNoPlayerFound()" class="rightGauge largerFont">
    WAITING FOR PLAYER TWO
  </div>

  <div [hidden]="!playerOne.isUnknownPlayerFound()" class="rightGauge largerFont">
    HEY THERE,<br>FIRST-TIMER!<br><br>
    <span class="ready">READY</span>
  </div>
  
  <div [hidden]="!playerOne.isKnownPlayerFound()" class="rightGauge largerFont">
    WELCOME BACK!<br>
    {{playerOne.name}}<br>
    HIGHSCORE: {{playerOne.score}}<br><br>
    <span class="ready">READY</span>
  </div>
